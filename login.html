<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script>
            function onLoginBtnClick() {
                const errorMsg = "INCOMPLETE LOGIN DETAILS";
                var username = document.getElementById("username").value.trim();
                let isUsernameEmpty = true;

                if(username.length === 0){
                    var isUsernameEmpty = true;
                    alert(errorMsg);
                    errorMsg = "ERROR: Either the username or the password were not provided. Please try again."
                } else {
                    isUsernameEmpty = false;
                }
                
                console.log("isUsernameEmpty=", isUsernameEmpty);
            }
    
            function onClearBtnClick() {
                document.getElementById("username").value = "";
            }
        </script>
    </head>
    <body>
        <form>
            <label for="username">Username:</label> 
            <input type="text" name="username" id="username">

            <label for="txtPassword">Password:</label>
            <input type="text" name="txtPassword" id="txtPassword"><br>

            <button type="submit" onClick="onLoginBtnClick()">Login</button>
            <button type="submit" onClick="onClearBtnClick()">Clear</button>
        </form>
    </body>
</html>
