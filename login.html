<html>
    <head>
        <title> LOGIN </title>
        <script>
            function onLoginBtnClick(){
                alert(document.getElementById("txtUsername").value);
            }
    
            function onClearBtnClick(){
                document.getElementById("txtUsername").value = "";
            }
        </script>
    </head>
    <body>
        <form>
            <label for="txtUsername">Username:</label><br>
            <input type="text" name="txtUsername" id="txtUsername"><br>

            <label for="txtPassword">Password:</label><br>
            <input type="text" name="txtPassword" id="txtPassword"><br>

            <button type="submit" onClick="onLoginBtnClick()">Login</button>
            <button type="button" onClick="onClearBtnClick()">Clear</button>
        </form>
    </body>
</html>
